<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <title>OpenShift Lab</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">


  <!-- Favicons -->
  <link rel="apple-touch-icon" href="images/openshift-icon.svg"
    sizes="180x180">
  <link rel="icon" href="images/openshift-icon.svg" sizes="32x32"
    type="image/png">
  <link rel="icon" href="images/openshift-icon.svg" sizes="16x16"
    type="image/png">
  <link rel="manifest" href="images/openshift-icon.svg">
  <link rel="mask-icon" href="images/openshift-icon.svg"
    color="#7952b3">
  <link rel="icon" href="images/openshift-icon.svg">
  <meta name="theme-color" content="#7952b3">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin">
    <form>
      <img class="mb-4" src="images/openshift-icon.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">¡Tercer lab completado! ¡Logramos desplegar una aplicación en OpenShift con un Dockerfile!</h1>

      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>





</body>

</html>
